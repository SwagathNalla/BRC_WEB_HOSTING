<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container-fluid bg-dark text-white min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card bg-dark text-white shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-header bg-gradient text-center">
                <h3 class="card-title">Prediction Result</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead text-success">Old Model Prediction: {{ prob_old }}</p>
                {% if prob_new is not none %}
                <p class="lead text-info">New Model Prediction: {{ prob_new }}</p>
                {% endif %}
                <a href="/" class="btn btn-primary btn-block">Go Back</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
